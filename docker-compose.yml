version: '3'

services:
  currency-python:  
    build: ./python-docker
      
  postgres:
    image: postgres
    environment: 
      POSTGRES_DB: "airflow"
      POSTGRES_USER: "airflow"
      POSTGRES_PASSWORD: "airflow"
    ports:
      - "3307:5432"
    logging:
      options: 
        max-size: 10m
        max-file: '3'

  webserver:
    build: ./dockerfiles
    restart: always
    depends_on: 
      - postgres
    environment:
      - LOAD_EX=n
      - EXECUTOR=Local
    logging:
      options:
        max-size: 10m
        max-file: '3'
    volumes:
      - ./dags:/usr/local/airflow/dags
    ports: 
      - 8080:8080
    command: webserver
    healthcheck:
      test: ["CMD-SHELL", "[ -f /use/local/airflow/airflow-webserver.pid "]
      interval: 30s
      timeout: 30s
      retries: 3